<div class="col-lg-12" *ngIf="identity.role == 'ROLE_ADMIN'">
	
	<h3>{{page_title}}</h3>
	<hr/>

	<table class="table table-hover mb-3">
		<thead class="thead-default">
			<tr>
				<th>Titulo</th>
				<th>Fecha</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let dev of devs">
				<td><a class="text-dark text-decoration-none" [routerLink]="['/proyecto', dev._id]">{{dev.title}}</a></td>
				<td class="text-secondary">{{dev.date | amLocale: 'es' | amDateFormat:'LL' }}</td>
				<td>
					<a [routerLink]="['/panel/editar-proyecto', dev._id]" class="btn btn-sm btn-warning mr-2">Editar</a>

					<!-- Button to Open the Modal -->
					<button type="button" class="btn btn-sm btn-danger mr-2" data-toggle="modal" [attr.data-target]="'#modal'+dev._id">
					  Borrar
					</button>

					<!-- The Modal -->
					<div class="modal" id="{{ 'modal'+dev._id }}">
					  <div class="modal-dialog">
					    <div class="modal-content">

					      <!-- Modal Header -->
					      <div class="modal-header">
					        <h4 class="modal-title">Â¿Estas seguro de querer borrar este proyecto?</h4>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>

					      <!-- Modal body -->
					      <div class="modal-body">
					        Vas a borrar el proyecto "{{dev.title}}" de forma permante
					      </div>

					      <!-- Modal footer -->
					      <div class="modal-footer">
					        <a (click)="deleteDev(dev._id)" class="btn btn-danger" data-dismiss="modal">Borrar</a> 
					        <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
					      </div>

					    </div>
					  </div>
					</div>

				</td>
			</tr>
		</tbody>
	</table>

</div>
