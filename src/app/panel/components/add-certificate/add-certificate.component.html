<div class="col-lg-10">
	<h3>{{page_title}}</h3>
	<hr/>

	<div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
		El certificado se creo correctamente
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
		El certificado NO se ha podido crear
	</div>

	<form #addCertificate="ngForm" (ngSubmit)="onSubmit(addCertificate)" class="mb-3">
		
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="certificate.title" required class="form-control" />

			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es válido
			</small>
		</div>

		<div class="form-group">
			<label for="description">Descripcion</label>
			<textarea type="text" name="description" #description="ngModel" [(ngModel)]="certificate.description" class="form-control"></textarea>

			<small *ngIf="!description.valid" class="invalid-feedback d-block">
				La descripcion no es válida
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addCertificate.invalid" />

	</form>

</div>
