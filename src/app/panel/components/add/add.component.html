<div class="col-lg-10">
	<h3>{{page_title}}</h3>
	<hr/>

	<div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
		La publicacion se creo correctamente
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
		La publicacion NO se ha podido crear
	</div>

	<div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && is_edit">
		La publicacion se ha editado correctamente
	</div>

	<div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error' && is_edit">
		La publicacion NO se ha podido editar de forma correcta
	</div>

	<form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)" class="mb-3">
		
		<div class="form-group">
			<label for="title">Titulo</label>
			<input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control" />

			<small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
				El titulo no es válido
			</small>
		</div>

		<div class="form-group">
			<label for="content">Descripcion</label>
			<textarea type="text" name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>

			<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
				La descripcion no es válida
			</small>
		</div>

		<input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopic.invalid" />

	</form>

</div>
