<div class="col-lg-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr/>

	<ul class="list-group list-group-flush list-users col-md-8" >
	  	<li class="list-group-item opacity" *ngFor="let certificate of certificates">
	  		<!-- IMAGEN DEL USUARIO -->
	  		<h3>
				{{certificate.title}}
	  		</h3>
	  		<a [routerLink]="['/certificado/', certificate._id]" class="btn btn-sm btn-success float-left mx-auto d-block">Ver certificado</a>
	  		<div class="clearfix mb-3"></div>
		</li>
	</ul>

	<div class="clearfix"></div>

</div>
