<div *ngIf="dev" class="col-lg-12 mt-3" >
	<div class="col-lg-7 float-left">
		<h1>{{dev.title}}</h1>

  		<p id="project-content" class="mt-4 mb-4 p-3 bg-info text-white border-r">
  			{{dev.detail}}
  		</p>
  		<p>
  			<span>Repositorio: <a class="text-decoration-none text-primary" href="https://www.google.com">El repositorio</a></span>
  		</p>
	</div>

	<div class="clearfix"></div>
	

	<div class="col-md-10">
		<ul class="list-group opacity2">
			<li class="list-group-item mb-3 w-75" *ngFor="let image of dev.images back-image-projects" >
				<img src="{{url + 'image/' + image.image }}" class="img-fluid rounded">
			</li>
		</ul>
	</div>


</div>

<div class="col-lg-12 topic-box mt-3" *ngIf="!dev">
	<h2>No existe el proyecto</h2>
</div>
