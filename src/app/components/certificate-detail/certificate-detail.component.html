<div class="col-lg-12 mt-3" *ngIf="certificate">
	<h2>{{certificate.title}}</h2>


	<div class="col-lg-12 mt-3" *ngIf="certificate.pdf == null; else PDFexist">
		<h3>No existe archivo PDF del certificado</h3>
	</div >

	<ng-template #PDFexist>
		<pdf-viewer
		[src]="pdfSrc"
		[render-text]="true"
		style="display: block;"
		></pdf-viewer>
	</ng-template>

	
	<!--
	<div class="col-lg-12 mt-3" *ngIf="certificate.pdf == null">
		
	</div>
-->

</div>
